<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
     <h3>污染城市列表</h3>
      <ul id="aqi-list">
    <!--   
        <li>第一名：福州（样例），10</li>
      	<li>第二名：福州（样例），10</li> -->
      </ul>

    <script type="text/javascript">

    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
     //遍历数组，并将大于60的push进新数组arr;
     var arr=[];
      for(var i=0;i<aqiData.length;i++){
      	if(aqiData[i][1] > 60){
      		arr.push(aqiData[i]);
      	}
      }
      //对新数组arr根据arr[i][1]进行排序
      function numsort(a,b){
      			return b[1]-a[1];
      }
      arr.sort(numsort);
      //循环输出新数组
       var ull = document.getElementById("aqi-list");
       for(var i= 0;i<arr.length;i++){
       	var li = document.createElement("li");
       	li.innerHTML = "第"+(i+1)+"名："+arr[i];
       	ull.appendChild(li);
       }
    })();

    </script>
    </body>
</html>
